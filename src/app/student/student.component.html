<div class="query-container">
  <div>
    <span>ชื่อ: </span>
    <input type="text" pInputText [formControl]="nameFormControl" />
  </div>
  <div>
    <span>อีเมล: </span>
    <input type="text" pInputText [formControl]="emailFormControl" />
  </div>
  <div>
    <span>โทรศัพท์: </span>
    <input type="text" pInputText [formControl]="telFormControl" />
  </div>
</div>
<div class="query-container">
  <p-button label="ค้นหา" (click)="queryStudent()"></p-button
  ><p-button label="ลบ" (click)="clearStudent()"></p-button>
</div>
<div class="add-container">
  <p-button
    icon="pi pi-plus-circle"
    label="เพิ่ม"
    [routerLink]="['/add']"
  ></p-button>
</div>
<div>
  <p-table
    class="table"
    [value]="students"
    [paginator]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Tel</th>
        <th class="p-button-table"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-student>
      <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.tel }}</td>
        <td>
          <p-button
            icon="pi pi-pencil"
            (onClick)="editStudent(student)"
          ></p-button
          ><p-button
            icon="pi pi-trash"
            styleClass="p-button-danger"
            (click)="delectStudent(student)"
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
